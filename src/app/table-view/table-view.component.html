<form>
  <div class="form-row">
    <div class="col">
      <input [(ngModel)]="firstNameFilter"
             name="firstNameFilter"
             type="text"
             class="form-control"
             placeholder="First name"
             (change)="filter()">
    </div>
    <div class="col">
      <input [(ngModel)]="lastNameFilter"
             name="lastNameFilter"
             type="text"
             class="form-control"
             placeholder="Last name"
             (change)="filter()">
    </div>
  </div>
</form>

<data-table id="persons-grid"
            headerTitle="Persons"
            [items]="items"
            [itemCount]="itemsCount"
            (reload)="reloadItems($event)"
            [selectColumn]="true">
  <data-table-column
    [property]="'firstName'"
    [header]="'First name'"
    [sortable]="true"
    [resizable]="true">
  </data-table-column>
  <data-table-column
    [property]="'lastName'"
    [header]="'Last name'"
    [sortable]="true"
    [resizable]="true">
  </data-table-column>
  <data-table-column
    [property]="'title'"
    [header]="'Title'"
    [sortable]="true"
    [resizable]="true">
  </data-table-column>

</data-table>

<button type="button" class="btn btn-primary" (click)="ask()">Ask</button>
